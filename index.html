<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toolbar">
        
        <div class="toolbar-options">
            <div class="tool" id="pencil">
                <img src="./filestools/pencil-svgrepo-com.svg" class="tool-img" alt="">
            </div>
            <div class="tool" id="eraser">
                <img src="./filestools/eraser-svgrepo-com (1).svg" class="tool-img" alt="">
            </div>
            <div class="tool" id="sticky">
                <img src="./filestools/sticky-note-svgrepo-com.svg" class="tool-img" alt="">
            </div>
            <div class="tool" id="upload">
                <img src="./filestools/upload-svgrepo-com.svg" alt="" class="tool-img">
            </div>
            <div class="tool" id="download">
                <img src="./filestools/download-svgrepo-com.svg" alt="" class="tool-img">
            </div>
            <div class="tool" id="undo">
                <img src="./filestools/undo-svgrepo-com.svg" alt="" class="tool-img">
            </div>
            <div class="tool" id="redo">
                <img src="./filestools/redo-svgrepo-com.svg" alt="" class="tool-img">
            </div>
        </div>
        <input type="file" class="input-tag">
    </div>
    <!-- canvas -> that will help you to draw on 
    a webpage
    -->

    <canvas id="board"></canvas>
    <script src="tools.js"></script>
</body>

</html>
